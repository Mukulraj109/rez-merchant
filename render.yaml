services:
  - type: web
    name: rez-merchant-frontend
    env: static
    buildCommand: npm install && npx expo export --platform web
    staticPublishPath: ./dist
    envVars:
      - key: EXPO_PUBLIC_ENVIRONMENT
        value: production
      - key: EXPO_PUBLIC_API_BASE_URL
        value: https://rez-backend-vvhl.onrender.com/api
      - key: EXPO_PUBLIC_API_URL
        value: https://rez-backend-vvhl.onrender.com/api
      - key: EXPO_PUBLIC_SOCKET_URL
        value: https://rez-backend-vvhl.onrender.com
      - key: SOCKET_URL
        value: https://rez-backend-vvhl.onrender.com
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
